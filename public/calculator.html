<html>
	<head>
		<title>Calculate Or Not</title>
		<link rel="stylesheet" type="text/css" href="/css/calculator.css">
	</head>
	<body>
		<div id = "calculator">
			<div id = "workspace">
				<p id = "work">
					0
				</p>
			</div>
			<button id = "num1" class = "button">
				1
			</button>
			<button id = "num2" class = "button">
				2
			</button>
			<button id = "num3" class = "button">
				3
			</button>
			<button id = "op+" class = "button operator">
				+
			</button>
			<button id = "num4" class = "button">
				4
			</button>
			<button id = "num5" class = "button">
				5
			</button>
			<button id = "num6" class = "button">
				6
			</button>
			<button id = "op-" class = "button operator">
				-
			</button>
			<button id = "num7" class = "button">
				7
			</button>
			<button id = "num8" class = "button">
				8
			</button>
			<button id = "num9" class = "button">
				9
			</button>
			<button id = "op*" class = "button operator">
				*
			</button>
			<button id = "opC" class = "button operator">
				C
			</button>
			<button id = "num0" class = "button">
				0
			</button>
			<button id = "op=" class = "button operator">
				=
			</button>
			<button id = "op/" class = "button operator">
				/
			</button>
		</div>
		<script type="text/javascript" src = "/js/calculator.js"></script>
	</body>
</html>
