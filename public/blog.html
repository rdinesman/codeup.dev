<body>
	<div id = "sidebar">
		Hello, welcome to my blog. If you are reading this, you shouldn't, because this is a private server. Well, A public aspect local to my computer that links to a remote private server. Either way, enjoy my blog!
		<h1>
			New Post
		</h1>
		<!-- <forms id = "newPost"> -->
			<div>
				<label for = "newPostTitle">
					<p>
						Title:
					</p>
					<input type = text id = "newPostTitle" placeholder = "Wow!">
				</label>
			</div>
			<div>
				<label for "newPostAuthor">
					<p>
						Author:
					</p>
					<input type = text id = "newPostAuthor" placeholder = "Much Cat!">
				</label>
			</div>
			<div>
				<label for "newPostDate">
					<p>
						Date:
					</p>
					<input type = text id = "newPostDate" placeholder = "Such 90's!">
				</label>
			</div>

			<div>
				<label for "newPostCats">
					<p>

				<label for "newPostImg">

					</p>

				</label>
			</div>

			<div>
				<label for "newPostCont">
					<p>
