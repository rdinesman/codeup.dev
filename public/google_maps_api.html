<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 800px; width: 800px; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVDWpiPnuk_XtrPz_D_Ckt3uxAWHjCjdI">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 29.607237452369915, lng:  -98.52906437301635},
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var mapA = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var marker = new google.maps.Marker({
          position: { lat: 29.607237452369915, lng:  -98.52906437301635},  
          map: mapA,
          draggable:true,
          icon: "img/chun-li-stomp.gif"
        });
        marker.setAnimation(google.maps.Animation.BOUNCE);
        var marker2 = new google.maps.Marker({
          position: { lat: 29.60711978782357, lng: -98.52900536441803},  
          map: mapA,
          // draggable:true,
          icon: "img/kitten_headshot.png"
        });

        //EVERY TIME THE MARKER IS DRAGGED, LOG ITS LONG AND LAT
        google.maps.event.addListener(marker, "dragend", function (event){
          // console.log(this.getPosition().lat());
          // console.log(this.getPosition().lng());
          marker2.position().lat() = marker.getPosition().lat();
          marker2.lng() = marker.getPosition().lng();
        });
      }

      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
