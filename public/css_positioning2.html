<html>
	<head>
		<title>CSS Positioning</title>
		<link rel="stylesheet" type="text/css" href="/css/css_positioning2.css">
	</head>
	<body>
		<h1 id="spec_title">
			<a href="http://en.wikipedia.org/wiki/Visible_spectrum#Spectral_colors" target="_blank">
				Visible Spectrum Wavelengths
			</a>
		</h1>
		<div id="container">
			<div id="big_red" class="box_big">
				<img src="../img/codeup-arrow.png">
				<div id="box_red" class="box_small">
					<div class="content">
						<strong>620-750 nm</strong>
					</div>
				</div>
			</div>

			<div id="big_ora" class="box_big">
				<img src="../img/codeup-arrow.png">
				<div id="box_ora" class="box_small">
					<div class="content">
						<strong>590-620 nm</strong>
					</div>
				</div>
			</div>

			<div id="big_yel" class="box_big">
				<img src="../img/codeup-arrow.png">
				<div id="box_yel" class="box_small">
					<div class="content">
						<strong>570-590 nm</strong>
					</div>
				</div>
			</div>

			<div id="big_grn" class="box_big">
				<img src="../img/codeup-arrow.png">
				<div id="box_grn" class="box_small">
					<div class="content">
						<strong>495-570 nm</strong>
					</div>
				</div>
			</div>

			<div id="big_blu" class="box_big">
				<img src="../img/codeup-arrow.png">
				<div id="box_blu" class="box_small">
					<div class="content">
						<strong>450-495 nm</strong>
					</div>
				</div>
			</div>

			<div id="big_vio" class="box_big">
				<img src="../img/codeup-arrow.png">
				<div id="box_vio" class="box_small">
					<div class="content">
						<strong>380-450 nm</strong>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
